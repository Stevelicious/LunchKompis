<!DOCTYPE html>
<html ng-app="lunchKompis" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello Spring Security</title>
    <meta charset="utf-8"/>
    <!--    /*Mathias*/-->
    <link rel="stylesheet" href="/css/normalize.css"/>

    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'/>
    <!--<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css'/>-->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'/>

    <link rel="stylesheet" href="/css/style.css"/>
    <!--end-->
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2-bootstrap.css' />
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/select2/3.4.8/select2.css'/>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'/>
    <link rel='stylesheet prefetch' href='https://raw.githubusercontent.com/nostalgiaz/bootstrap-switch/master/dist/css/bootstrap3/bootstrap-switch.css'/>
     <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'/>

</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="" alt="" /></a>
        </div>

        <div class="navbar-collapse collapse navbar-right">

            <ul class="nav navbar-nav">

                <li class="hover"><a href="#">KONTAKT OSS</a></li>

                <li><a href="#">KONTO</a></li>


            </ul>

        </div>
    </div>

</div>
<!-- NAVBAR Stop -->

<div ng-controller="groupCtrl">
    <div ng-controller="mapCtrl">
        <div ng-repeat="lunch in lunchgroups">
            <!--lunchgroup-->
            <div class="lunch-ui-wrap">
                <div class="lunch-ui">
                    <div class="header">
                        <div class="photo">
                            <img src="http://s7.favim.com/610/151230/food-tumblr-Favim.com-3825107.jpg"/>
                        </div>

                    </div>
                    <div class="content">
                        <div class="name">{{lunch.title}}</div>

                        <input type="text" ng-model = "searchPlace"/>
                        <button type="button" ng-click="doQuery(searchPlace, lunch)">Submit</button>

                        <p class="text">{{lunch.place}} klockan {{lunch.time.hour}}:{{lunch.time.minute}}
                            den {{lunch.date.dayOfMonth}}
                            {{lunch.date.month}}</p></div>
                    <div class="bottom">
                        <div class="left">
                            <button type="button" class="btn btn-primary btn-md"
                                    ng-click="showme=!showme; setLoc(lunch)">ÖPPNA!
                            </button>
                        </div>
                        <div class="right ">

 <span class="fa-stack text-primary">
  <i class="fa fa-circle fa-stack-2x"></i>
  <i class="fa fa-cutlery fa-stack-1x fa-inverse"></i>
</span>5
                        </div>

                    </div>

                </div>

            </div>

            <!--end-->

            <!--  hidden element-->
            <div ng-show="showme"><!--{{lunch.place}} at {{lunch.time.hour}}:{{lunch.time.minute}} {{lunch.date.dayOfMonth}}
                {{lunch.date.month}},-->
                <div ng-repeat='(key, value) in lunch.users'>
                    <span>{{key}} :</span>
                    <div ng-repeat="user in value">{{user.nickname}}</div>
                </div>
                <button ng-click="addToGroup(lunch)">Add me</button>
                <div style="width:500px; height:300px" id="{{lunch.lunchid}}"></div>
            </div>
            <!--hidden element-->
        </div>
    </div>
    <div>
        {{activeGroup}}
    </div>

</div>
<h1>Inloggad</h1>
<nav>
    <a href="#/">Alla luncher</a>
    <a href="#/newlunch">Skapa Lunch</a>
</nav>
<div class="ng-view"></div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<div class="plusmenu">


    <button type="button" class="btn btn-primary btn-circle btn-xl" data-toggle="modal" data-target="#myModalHorizontal">
        <i class="fa fa-plus fa-lg"></i>
    </button>




    <!-- Modal -->
    <div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Stäng</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Skapa Lunch!
                    </h4>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">

                    <form class="form-horizontal" role="form" action="post">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label"
                                    for="rubrik">Rubrik till din lunch</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="rubrik" placeholder="Rubrik"/>
                            </div>
                        </div>

                        <!-- End titel -->
                        <div class="form-group col-sm-10">
                            <div id="custom-search-input">

                                <div class="input-group ">

                                    <input type="text" class="form-control input-sm" ng-model ="searchPlace" name="search" id="search" placeholder="Sök efter resturang" />
                                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" ng-click="doQuery(searchPlace, lunch)">
                            <i class="fa fa-search fa-2x"></i>
                        </button>
                    </span>
                                </div>
                            </div>
                        </div>


                        <!-- Grupper -->

                        <div class="form-group">
                            <label  class="col-sm-2 control-label"
                                    for="grupper">Välj vilka som ska se ditt lunch förslag</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="grupper" id="grupper" multiple="multiple">
                                    <option value="1">Academy Java</option>
                                    <option value="2">Academy C#.What</option>
                                    <option value="3">Paradise Hotel</option>

                                </select>
                            </div>

                        </div>


                        <!-- knapp för grupper -->
                        <div class="form-group">

                            <label  class="col-sm-2 control-label"
                                    for="grupper">Synligt endast för valda grupper</label>
                            <div class="col-sm-10">
                                <input type="checkbox" name="my-checkbox" checkbox="checked" />

                            </div>


                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">
                                    Stäng
                                </button>
                                <button type="button" class="btn btn-primary">
                                    Skapa Lunch
                                </button>

                            </div> </div>
                </form>
                </div>
            </div>

        </div>
</div>
    </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="/scripts/OpenLayers.js"></script>
<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>


<script src="/scripts/lunchlist.controller.js"></script>
<script src="/scripts/map.controller.js"></script>
<script src="/scripts/newlunch.controller.js"></script>
<script src="/scripts/lunchlist.directive.js"></script>
<script src="/scripts/newlunch.module.js"></script>
<script src="/scripts/lunchlist.module.js"></script>

<script src="/scripts/app.js"></script>

<!--Mattias-->

        <script src='https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js'></script>

</body>

</html>
