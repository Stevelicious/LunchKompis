<!DOCTYPE html>
<html ng-app="lunchApp" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Hello Spring Security</title>
    <meta charset="utf-8"/>
    <!--    /*Mathias*/-->
    <link rel="stylesheet" href="/css/normalize.css"/>

    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'/>
    <!--<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.css'/>-->
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'/>

    <link rel="stylesheet" href="/css/style.css"/>
    <!--end-->

</head>

<body>

<div ng-controller="groupCtrl">
    <div ng-controller="mapCtrl">
        <div ng-repeat="lunch in lunchgroups">
            <!--lunchgroup-->
            <div class="lunch-ui-wrap">
                <div class="lunch-ui">
                    <div class="header">
                        <div class="photo">
                            <img src="http://s7.favim.com/610/151230/food-tumblr-Favim.com-3825107.jpg"/>
                        </div>

                    </div>
                    <div class="content">
                        <div class="name">{{lunch.title}}</div>
                        <p class="text">{{lunch.place}} klockan {{lunch.time.hour}}:{{lunch.time.minute}}
                            den {{lunch.date.dayOfMonth}}
                            {{lunch.date.month}}</p></div>
                    <div class="bottom">
                        <div class="left">
                            <button type="button" class="btn btn-primary btn-md"
                                    ng-click="showme=!showme; setLoc(lunch)">Ã–PPNA!
                            </button>
                        </div>
                        <div class="right ">

 <span class="fa-stack text-primary">
  <i class="fa fa-circle fa-stack-2x"></i>
  <i class="fa fa-cutlery fa-stack-1x fa-inverse"></i>
</span>5
                        </div>

                    </div>

                </div>

            </div>

            <!--end-->

            <!--  hidden element-->
            <div ng-show="showme"><!--{{lunch.place}} at {{lunch.time.hour}}:{{lunch.time.minute}} {{lunch.date.dayOfMonth}}
                {{lunch.date.month}},-->
                <div ng-repeat='(key, value) in lunch.users'>
                    <span>{{key}} :</span>
                    <div ng-repeat="user in value">{{user.nickname}}</div>
                </div>
                <button ng-click="addToGroup(lunch)">Add me</button>
                <div style="width:500px; height:300px" id="{{lunch.lunchid}}"></div>
            </div>
            <!--hidden element-->
        </div>
    </div>
    <div>
        {{activeGroup}}
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="/scripts/OpenLayers.js"></script>
<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
<script src="/scripts/app.controller.js"></script>
<script src="/scripts/app.map.controller.js"></script>
<script src="/scripts/app.js"></script>

<!--Mattias-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!---->
</body>

</html>
