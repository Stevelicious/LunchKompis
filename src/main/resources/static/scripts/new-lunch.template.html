<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Stäng</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Skapa Lunch!
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="form-horizontal" role="form" action="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="rubrik">Rubrik till din lunch</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control"
                                   id="rubrik" placeholder="Rubrik"/>
                        </div>
                    </div>

                    <!-- End titel -->
                    <div class="form-group col-sm-10">
                        <div id="custom-search-input">

                            <div class="input-group ">

                                <input type="text" class="form-control input-sm" ng-model="searchPlace"
                                       name="search" id="search" placeholder="Sök efter resturang"/>
                                <span class="input-group-btn">
                        <button class="btn btn-info" type="button" ng-click="doQuery(searchPlace, lunch)">
                            <i class="fa fa-search fa-2x"></i>
                        </button>
                    </span>
                            </div>
                        </div>
                    </div>


                    <!-- Grupper -->

                    <div class="form-group">
                        <label class="col-sm-2 control-label"
                               for="grupper">Välj vilka som ska se ditt lunch förslag</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="grupper" id="grupper" multiple="multiple">
                                <option value="1">Academy Java</option>
                                <option value="2">Academy C#.What</option>
                                <option value="3">Paradise Hotel</option>

                            </select>
                        </div>

                    </div>


                    <!-- knapp för grupper -->
                    <div class="form-group">

                        <label class="col-sm-2 control-label"
                               for="grupper">Synligt endast för valda grupper</label>
                        <div class="col-sm-10">
                            <input type="checkbox" name="my-checkbox" checkbox="checked"/>

                        </div>


                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default"
                                    data-dismiss="modal">
                                Stäng
                            </button>
                            <button type="button" class="btn btn-primary">
                                Skapa Lunch
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
